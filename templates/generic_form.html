{% extends './index.html' %}
{% block content %}
<form method="post" action=''>
<h1>{{ header }}</h1>
{% csrf_token %}
{{ form.as_p }}
<input type='submit' class='button' value='{{header}}'/>
{% if 'login' in request.path %}
<p>New User? <a href='/accounts/register'>Create an account</a>!</p>
{% endif %}
</form>
{% endblock %}
